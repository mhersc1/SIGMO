<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
<h:head />
<h:body>
	<h:outputScript library="js" name="cotizacion.js" target="head" />
	<h:form id="solicitudForm">
	<p:growl id="msgs" showDetail="true"  widgetVar="msgs" severity="info,fatal"/>
	<p:panel header="Solicitud de Cotizacion" widgetVar="solicitud_cotizacion">	
		<p:fieldset legend="Datos del Cliente">
		<ui:decorate template="/vistas/includes/busquedaCliente.xhtml">
			<ui:param name="readOnlyCliente" value="false" />
			<ui:define name="busqueda"/>
		</ui:decorate>
		</p:fieldset>			 
		<p:fieldset legend="Solicitud (*)">			
			<p:message id="desc_solicitud" for="solicitud" display="text" />									
			<p:inputTextarea id="solicitud" style="width:1000px" value="#{solCotMB.solicitud}" required="true" requiredMessage="Campo Solicitud Obligatoria">				 
				<p:watermark for="solicitud" value="Ingrese la notificacion" />
			</p:inputTextarea>				
		</p:fieldset>
	<p:commandButton id="send" value="Enviar" action="#{solCotMB.enviarSolicitudCotizacion()}" update="solicitudForm"/>
	</p:panel>
	</h:form>
</h:body>	
</html>
