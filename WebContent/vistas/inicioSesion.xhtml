<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>

	<h:form method="post">

		<p:growl id="growl" showDetail="true" life="3000" />

		<p:panel header="Inicio Sesion" style="width: 400px;height:200px;
			position: absolute;
  			top: 50%;left:50%;margin-top: -100px;margin-left:-200px">
			<h:panelGrid columns="2">
				<h:outputLabel for="usuario" value="Usuario:" />
				<p:inputText id="usuario" value="#{loginMB.usuarioForm.usuario}"
					required="true" label="usuario" />
				
				<h:outputLabel for="clave" value="Clave:" />
				<p:password id="clave" value="#{loginMB.usuarioForm.clave}"
					required="true" label="clave" />

				<f:facet name="footer">
					<p:commandButton value="Iniciar Sesion" update="growl"
						action="#{loginMB.iniciarSesion}" />
				</f:facet>

			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
